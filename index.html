<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main_style.css" />
    <title>grandpa's internet</title>
</head>

<body>
    <span class="title">grandpa's internet</span>

    <div class="container" id="google">
        <img src="images/google.png" class="search-logo" />
        <form method="get" action="http://www.google.co.uk/search" target="_blank">
            <input id="field" name="q" type="text" class="search-box" />
            <div class="clear-button">
                <span class="delete-button">x</span>
            </div>
            <input type="submit" value="Search" class="search-button google" />
        </form>
    </div>

    <div class="container" id="amazon">
        <img src="images/amazon.png" class="search-logo" />
        <form method="get" action="http://www.amazon.co.uk/s/" target="_blank">
            <input type="hidden" name="url" value="search-alias=aps" style="display:none;" />
            <input id="field" name="field-keywords" type="text" class="search-box" />
            <div class="clear-button">
                <span class="delete-button">x</span>
            </div>
            <input type="submit" value="Go" class="search-button amazon" />
        </form>
    </div>

    <div class="container" id="ebay">
        <img src="images/ebay.png" class="search-logo" />
        <form method="get" action="http://www.ebay.co.uk/sch/i.html" target="_blank">
            <input id="field" name="_nkw" type="text" class="search-box" />
            <div class="clear-button">
                <span class="delete-button">x</span>
            </div>
            <input type="submit" value="_nkw" class="search-button ebay" />
        </form>
    </div>



    <div class="container" id="youtube">
        <img src="images/youtube.png" class="search-logo" />
        <form method="get" action="https://www.youtube.com/results" target="_blank">
            <input id="field" name="search_query" type="text" class="search-box" />
            <div class="clear-button">
                <span class="delete-button">x</span>
            </div>
            <input type="submit" class="search-button youtube" />
        </form>
    </div>

    <div class="container" id="rightmove">
        <img src="images/rightmove.png" class="search-logo" />
        <form method="get" action="http://www.rightmove.co.uk/property-for-sale/search.html" target="_blank">
            <input id="field" name="searchLocation" type="text" class="search-box" />
            <div class="clear-button">
                <span class="delete-button">x</span>
            </div>
            <input type="submit" value="searchLocation" class="search-button rightmove" />
        </form>
    </div>

    <div class="container" id="gumtree">
        <img src="images/gumtree.svg" class="search-logo" />
        <form method="get" action="https://www.gumtree.com/search" target="_blank">
            <input id="field" name="q" type="text" class="search-box" />
            <div class="clear-button">
                <span class="delete-button">x</span>
            </div>
            <input type="submit" value="q" class="search-button gumtree" />
        </form>
    </div>



    <center>
        <div class="container" id="gmail">
            <a href="http://mail.google.com" class="fill-div" target="_blank"></a>
        </div>

        <div class="container" id="bt">
            <a href="https://www.bt.com/appsconsumeraccount/secure/dashboard.do" class="fill-div" target="_blank"></a>
        </div>
    </center>

    <script src="js/clear_boxes.js"></script>

</body>

</html>
